<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <!-- Primary Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Viewport and Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Primary Meta Tags -->
    <title>MS Digital Marketing | Award-Winning Digital Marketing Agency</title>

    <meta name="robots" content="index, follow" />

    <!-- Canonical URL - UPDATE THIS WITH YOUR ACTUAL DOMAIN -->
    <link rel="canonical" href="https://www.msdigimark.com" />

    <!-- Open Graph / Facebook Meta Tags (for Google & Social Media) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.msdigimark.com" />
    <meta property="og:title" content="MS Digital Marketing | Award-Winning Digital Marketing Agency" />
    <meta property="og:description"
        content="Award-winning digital marketing agency crafting immersive brand experiences through SEO, social media, design, and cutting-edge 3D visualization." />
    <meta property="og:image" content="https://www.msdigimark.com/favicon.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="MS Digital Marketing" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.msdigimark.com" />
    <meta name="twitter:title" content="MS Digital Marketing | Award-Winning Digital Marketing Agency" />
    <meta name="twitter:description"
        content="Award-winning digital marketing agency crafting immersive brand experiences through SEO, social media, design, and cutting-edge 3D visualization." />
    <meta name="twitter:image" content="https://www.msdigimark.com/favicon.png" />

    <!-- Additional Meta Tags for SEO -->
    <meta name="theme-color" content="#A855F7" />
    <meta name="color-scheme" content="dark">
    <meta name="application-name" content="MS Digital Marketing" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Performance Hints -->
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Resource Hints for better performance -->
    <link rel="preload" href="/src/main.tsx" as="script" crossorigin>

    <!-- Structured Data (JSON-LD) for Google Rich Results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "MS Digital Marketing",

      "url": "https://www.msdigimark.com",

      "sameAs": [
        "https://www.facebook.com/msdigimark",
        "https://www.instagram.com/msdigimark",
        "https://www.linkedin.com/company/msdigimark"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "msdigimark26@gmail.com",
        "contactType": "Customer Service"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      }
    }

    <style>
        /* Critical CSS for instant dark mode - prevents flash */
        html,
        body {
            background-color: #080314;
            color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        #root {
            min-height: 100vh;
        }

</head>

<body>
    <div id="root"></div>
